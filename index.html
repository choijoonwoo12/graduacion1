<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 700px;
            animation: fadeInScale 1.5s ease-out;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: textPop 1.5s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
            opacity: 0;
        }

        .signature {
            font-size: 1.3em;
            margin-top: 30px;
            font-style: italic;
            color: #FFD700;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .image-item {
            max-width: 45%; /* Adjust to fit two images side-by-side or stack on small screens */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2.5s ease-out forwards;
            opacity: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #ff69b4; }
        .confetti:nth-child(3n) { background-color: #90ee90; }
        .confetti:nth-child(4n) { background-color: #add8e6; }
        .confetti:nth-child(5n) { background-color: #ffa07a; }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textPop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .image-item {
                max-width: 90%; /* Stack images on smaller screens */
            }
        }
    </style>
</head>

    <script>
        function createConfetti() {
            const confettiCount = 50;
            const body = document.body;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                body.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        window.onload = createConfetti;
        setInterval(createConfetti, 3000);
    </script>
